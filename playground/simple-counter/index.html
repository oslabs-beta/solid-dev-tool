<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="/src/assets/favicon.ico" />
    <title>Solid App</title>
    <style>
      .node {
        cursor: pointer;
      }

      .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 3px;
      }

      .node text {
        font: 16px sans-serif;
      }

      .link {
        fill: none;
        stroke: orange;
        stroke-width: 3px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script src="/src/index.jsx" type="module"></script>

    <!-- load the d3.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>

    <!-- Tree Data (hard-coded for now...)-->
    <script>
      let treeData = [
        {
          name: 'Root Node',
          parent: 'null',
          children: [
            {
              name: 'L-1',
              parent: 'Root Node',
              children: [
                {
                  name: 'L-1-1',
                  parent: 'L-1',
                },
                {
                  name: 'L-1-2',
                  parent: 'L-1',
                },
                {
                  name: 'L-1-3',
                  parent: 'L-1',
                },
                {
                  name: 'L-1-4',
                  parent: 'L-1',
                },
              ],
            },
            {
              name: 'L-2',
              parent: 'Root Node',
              children: [
                {
                  name: 'L-2-1',
                  parent: 'L-2',
                  children: [
                    {
                      name: 'L-2-1-1',
                      parent: 'L-2-1',
                    },
                  ],
                },
                {
                  name: 'L-2-2',
                  parent: 'L-2',
                },
                {
                  name: 'L-2-3',
                  parent: 'L-2',
                  children: [
                    {
                      name: 'L-2-3-1',
                      parent: 'L-2-3,',
                    },
                  ],
                },
                {
                  name: 'L-2-4',
                  parent: 'L-2',
                },
              ],
            },
            {
              name: 'L-3',
              Parent: 'Root Node',
              children: [
                {
                  name: 'L-3-1',
                  parent: 'L-3',
                },
                {
                  name: 'L-3-2',
                  parent: 'L-3',
                },
                {
                  name: 'L-3-3',
                  parent: 'L-3',
                },
                {
                  name: 'L-3-4',
                  parent: 'L-3',
                },
                {
                  name: 'L-3-5',
                  parent: 'L-3',
                },
              ],
            },
            {
              name: 'L-4',
              parent: 'Root Node',
              children: [
                {
                  name: 'L-4-1',
                  parent: 'L-4',
                },
                {
                  name: 'L-4-2',
                  parent: 'L-4',
                },
                {
                  name: 'L-4-3',
                  parent: 'L-4',
                },
              ],
            },
            {
              name: 'L-5',
              Parent: 'Root Node',
              children: [
                {
                  name: 'L-5-1',
                  parent: 'L-5',
                },
                {
                  name: 'L-5-2',
                  parent: 'L-5',
                },
                {
                  name: 'L-5-3',
                  parent: 'L-5',
                },
              ],
            },
          ],
        },
      ];

      // <!-- Tree Diagram Generation	 -->
      //position on page
      const margin = {
          top: 20,
          right: 120,
          bottom: 20,
          left: 120,
        },
        //size relative to margins
        width = 960 - margin.right - margin.left,
        height = 500 - margin.top - margin.bottom;

      //not sure what i is doing here but removing breakes graph
      let i = 0,
        duration = 750,
        root;

      
      let tree = d3.layout.tree().size([height, width]);

      let diagonal = d3.svg.diagonal().projection(function (d) {
        return [d.y, d.x];
      });

      //create svg window and assign attributes
      let svg = d3
        .select('body')
        .append('svg')
        .attr('width', width + margin.right + margin.left)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');

       //root set to root obj in tree data 
      root = treeData[0];
      root.x0 = height / 2;
      root.y0 = 0;

      update(root);

      d3.select(self.frameElement).style('height', '500px');

      function update(source) {
        // Compute the new tree layout.
        var nodes = tree.nodes(root).reverse(),
          links = tree.links(nodes);

        // Normalize for fixed-depth.
        nodes.forEach(function (d) {
          d.y = d.depth * 180;
        });

        // Update the nodesâ€¦
        var node = svg.selectAll('g.node').data(nodes, function (d) {
          return d.id || (d.id = ++i);
        });

        // Enter any new nodes at the parent's previous position.
        var nodeEnter = node
          .enter()
          .append('g')
          .attr('class', 'node')
          .attr('transform', function (d) {
            return 'translate(' + source.y0 + ',' + source.x0 + ')';
          })
          .on('click', click);

        nodeEnter
          .append('circle')
          .attr('r', 1e-6)
          .style('fill', function (d) {
            return d._children ? 'lightsteelblue' : '#fff';
          });

        nodeEnter
          .append('text')
          .attr('x', function (d) {
            return d.children || d._children ? -13 : 13;
          })
          .attr('dy', '.35em')
          .attr('text-anchor', function (d) {
            return d.children || d._children ? 'end' : 'start';
          })
          .text(function (d) {
            return d.name;
          })
          .style('fill-opacity', 1e-6);

        // Transition nodes to their new position
        var nodeUpdate = node
          .transition()
          .duration(duration)
          .attr('transform', function (d) {
            return 'translate(' + d.y + ',' + d.x + ')';
          });

        nodeUpdate
          .select('circle')
          .attr('r', 10)
          .style('fill', function (d) {
            return d._children ? 'lightsteelblue' : '#fff';
          });

        nodeUpdate.select('text').style('fill-opacity', 1);

        // Transition exiting nodes back to parent's new position.
        var nodeExit = node
          .exit()
          .transition()
          .duration(duration)
          .attr('transform', function (d) {
            return 'translate(' + source.y + ',' + source.x + ')';
          })
          .remove();

        nodeExit.select('circle').attr('r', 1e-6);

        nodeExit.select('text').style('fill-opacity', 1e-6);

        // Update path links
        var link = svg.selectAll('path.link').data(links, function (d) {
          return d.target.id;
        });

        // Enter any new links at the parent's previous position.
        link
          .enter()
          .insert('path', 'g')
          .attr('class', 'link')
          .attr('d', function (d) {
            var o = {
              x: source.x0,
              y: source.y0,
            };
            return diagonal({
              source: o,
              target: o,
            });
          });

        // Transition links to their new position.
        link.transition().duration(duration).attr('d', diagonal);

        // Transition exiting nodes to the parent's new position.
        link
          .exit()
          .transition()
          .duration(duration)
          .attr('d', function (d) {
            var o = { x: source.x, y: source.y };
            return diagonal({
              source: o,
              target: o,
            });
          })
          .remove();

        // Stash the old positions for transition.
        nodes.forEach(function (d) {
          d.x0 = d.x;
          d.y0 = d.y;
        });
      }

      // Toggle children on click.
      function click(d) {
        if (d.children) {
          d._children = d.children;
          d.children = null;
        } else {
          d.children = d._children;
          d._children = null;
        }
        update(d);
      }
    </script>
  </body>
</html>
